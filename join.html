                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">

                    <button class="cta-button" style="flex: 1;" onclick="handleAuth('login')">Login</button>
                    <button class="cta-button" style="flex: 1; background: var(--gradient-accent);" onclick="handleAuth('register')">Register</button>
